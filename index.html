<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Energy Bar Research - Compare popular energy bar brands">
  <title>Energy Bar Research</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>Energy Bar Research</h1>
    <p class="subtitle">Compare energy bar options</p>
  </header>

  <!-- Main content container -->
  <main id="app" class="app-container">
    <!-- Card deck (swipeable) -->
    <section id="card-deck" class="card-deck" role="region" aria-label="Energy bar product cards">
      <!-- Cards injected by JavaScript -->
    </section>

    <!-- Compare & Choose screen (hidden initially) -->
    <section id="compare-screen" class="compare-screen hidden" role="region" aria-label="Compare and choose">
      <h2>Compare & Choose</h2>
      <p class="compare-instructions">Select the energy bar you'd like to learn more about</p>
      <div id="compare-grid" class="compare-grid">
        <!-- Mini-cards injected by JavaScript -->
      </div>
    </section>
  </main>

  <!-- Progress indicator -->
  <div id="progress-indicator" class="progress-indicator" aria-live="polite" aria-atomic="true">
    <span id="progress-text">Card <span id="current-card">1</span> of <span id="total-cards">3</span></span>
  </div>

  <script src="app.js"></script>
</body>
</html>
