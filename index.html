<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Energy Bar Research - Compare popular energy bar brands">
  <title>Energy Bar Research</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>Energy Bar Research</h1>
    <p class="subtitle">Swipe through all three bars to view their USP and ingredients.</p>
  </header>

  <!-- Main content container -->
  <main id="app" class="app-container">
    <!-- Card deck (swipeable) -->
    <section id="card-deck" class="card-deck" role="region" aria-label="Energy bar product cards">
      <!-- Cards injected by JavaScript -->
    </section>

    <!-- Toast message (hidden initially) -->
    <div id="toast" class="toast hidden" role="status" aria-live="polite">
      Thanks — redirecting to the short survey…
    </div>
  </main>

  <!-- Progress indicator -->
  <div id="progress-indicator" class="progress-indicator" aria-live="polite" aria-atomic="true">
    <span id="progress-text">Card <span id="current-card">1</span> of <span id="total-cards">3</span></span>
  </div>

  <script src="app.js"></script>
</body>
</html>
